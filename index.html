<body>
    <h1>Time Sheet Calculator</h1>
    <div class="content">
        <div class="main">
            <table class="table table-striped">
                <thead>
                    <tr class="table-header">
                        <th scope="col">Day</th>
                        <th scope="col">Starting Time</th>
                        <th scope="col">Ending Time</th>
                        <th scope="col">Break dedcution</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Monday</th>
                        <td>
                            <input type="number" min="0" max="12" placeholder="00" class="Start-hour" value="0"> :
                            <input type="number" min="0" max="59" placeholder="00" class="Start-min" value="0">
                            <select name="" id="" class="StartMeridian">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </td>
                        <td><input type="number" min="0" max="12" placeholder="00" class="End-hour" value="0"> :

                            </select>

                            <input type="number" min="0" max="59" placeholder="00" class="Break-min" value="0">
                        </td>
                        <td class="Total">00</td>
                    </tr>

        <div class="Controllers">
